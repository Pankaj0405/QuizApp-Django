{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %} {% endblock title %}</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <!-- Bootstrap CSS -->

    {% block css %}
    {% endblock css %}

</head>
<body >
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">ZeroQuiz</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                       {% if not request.user.is_active %}
<!--                <a href="{% url 'quiz:leaderboard' %}" class="btn btn-info mt-1 mx-1">Leaderboard</a>-->
         <li class="nav-item">
                <a href="{% url 'quiz:login' %}" >
      <button type="button" class="btn btn-primary">Log in</button></a>
        </li>
          {% else %}
 <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Welcome, {{ request.user.username }} | </a>
        </li>
          <a href="{% url 'quiz:logout' %}" > <button type="button" class="btn btn-primary">Log out</button></a>
          {% endif %}
      </ul>

    </div>
  </div>
</nav>
